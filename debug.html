    <title>DROPUP</title>

<body>
    <!--https://www.w3schools.com/howto/howto_css_dropup.asp-->
    <div class="row fixed-bottom">
        <div class="container-fluid col-6 mailing-main">
            <div class="col-6 col-md-6 mailing-model">
                <button class="btn btn-lg btn--cta btn--red" data-toggle="modal" data-target="#mailingUpModal">
                    <i class="fa fa-envelope mailing" aria-hidden="true"></i>
                    <span class="sr-only">Mailing List</span>
                </button>
            </div>
        </div>
        <div class="container-fluid col-6 dropping">
            <div class="drop-pos">
                <div class="dropup" aria-haspopup="true" aria-expanded="true">
                    <button class="dropbtn social-du-button">
                        <p>S</p>
                    </button>
                    <container class="dropup-content">
                        <ul class="social-du-links list-unstyled">
                            <li>
                                <a target="_blank" href="#">
                                    <i class="fa fa-facebook" aria-hidden="true"></i>
                                    <span class="sr-only">Facebook</span>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" href="#">
                                    <i class="fa fa-twitter" aria-hidden="true"></i>
                                    <span class="sr-only">Twitter</span>
                                </a>
                            </li>
                            <li>
                                <a target="_blank" href="#">
                                    <i class="fa fa-instagram" aria-hidden="true"></i>
                                    <span class="sr-only">Instagram</span>
                                </a>
                            </li>
                            <li class="list-inline-item">
                                <a target="_blank" href="https://en.wikipedia.org/wiki/Big_Thief">
                                    <i class="fa fa-wikipedia-w" aria-hidden="true"></i>
                                    <span class="sr-only">Wikipedia</span>
                                </a>
                            </li>
                        </ul>
                    </container>
                </div>
            </div>
        </div>
    </div>
