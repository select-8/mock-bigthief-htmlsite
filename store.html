              <li>

              <li>
                <a target="_blank" href="https://en.wikipedia.org/wiki/Big_Thief">

                <button class="dropbtn social-button">
                  <h5>S</h5>
                </button>
                <div class="container dropup-content">
                  <ul class="social-links social-du list-unstyled">
                    <li>
                      <a target="_blank" href="https://www.facebook.com/bigthiefmusic">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <span class="sr-only">Facebook</span>
                      </a>
                    </li>
                    <li>
                      <a target="_blank" href="https://twitter.com/bigthiefmusic">

    <!-- Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="mailingUpModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Subscribe to our mailing list</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <form>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="firstName"
                  placeholder="Enter First Name">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="lastName"
                  placeholder="Enter Last Name">
              </div>
              <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="InputEmail"
                  placeholder="Enter email" pattern=".+@*.com" size="30" required>
              </div>
              <button type="submit" class="btn btn-light btn-custom">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
